<div class="bicycle">
    <div class="bicycle__image">
      <img src="<%IMAGES%>" alt="<%NAME%>" />
    </div>
  
    <div class="bicycle__name">
      <a href="/bicycle?id=<%ID%>"><%NAME%></a>
    </div>
  
    <div class="bicycle__rating">
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
    </div>
  
    <div class="bicycle__price">
      <p class="current_price">R<%CURRENTPRICE%></p>
      <p class="old_price">R<%OLDPRICE%></p>
    </div>
  
    <div class="discount__rate"><p><%DISCOUT%>% Off</p></div>
  </div>
